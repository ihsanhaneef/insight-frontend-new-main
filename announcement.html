    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const api = "https://insight-backend.onrender.com";
        const container = document.getElementById("announcement-container");

        fetch(api + "/api/anno/ann")
          .then((res) => res.json())
          .then((responseJson) => {
            console.log("Data from the server:", responseJson);

            // Reverse the array to display the latest announcement first
            const reversedAnnouncements = responseJson.reverse();

            reversedAnnouncements.forEach((announcement, idx) => {
              const announcDiv = document.createElement("div");
              announcDiv.className = "announcement-item";

              const nameDiv = document.createElement("div");
              nameDiv.className = "announcement-name";
              nameDiv.innerHTML =
                "<strong style='color: red;'>Attention!: &nbsp &nbsp</strong> " +
                announcement.Anmt;

              announcDiv.appendChild(nameDiv);
              container.appendChild(announcDiv);
            });
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      });
    </script>
